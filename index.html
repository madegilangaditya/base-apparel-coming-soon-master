<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="showcase">
    <div class="wrap">
      <div class="container">
        <img class="card-logo" src="images/logo.svg" alt="Brand Logo">
      </div>
      <div class="banner-mobile">
        <img src="images/hero-mobile.jpg" alt="">
      </div>
      <div class="container text-wrap">
        <div class="content-text">
          <div class="text-content">
            <h1><span>We're</span> coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
        
          <div class="wrap-form">
            <form>
                <input id="email" aria-label="Email" type="text" placeholder="Email Address">
                <button id="btn-submit" aria-label="Submit" type="submit">
                  <img src="images/icon-arrow.svg" alt="">
                </button>
                <div class="invalid-feedback" aria-live="polite">
                  Please provide a valid email
                </div>  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/style.js"></script>
</body>
</html>
